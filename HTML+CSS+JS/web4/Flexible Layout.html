<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гибкий макет</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin: 0;
            padding: 30px;
            background: #eeeeee;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }
        header,
        main,
        aside,
        footer {
            background: #ffffff;
            border-radius: 6px;
            box-shadow: 0 0 8px rgba(0,0,0,0.25);
            padding: 28px;
            font-weight: 600;
            color: #2d2d2d;
        }
        header  { flex-grow: 1; flex-shrink: 1; flex-basis: 100%; }
        main    { flex-grow: 2; flex-shrink: 1; flex-basis: 66%;  }
        aside   { flex-grow: 1; flex-shrink: 1; flex-basis: 32%;  }
        footer  { flex-grow: 1; flex-shrink: 1; flex-basis: 100%; }
        main, aside { min-height: 360px; }
        header      { min-height: 140px; }
        footer      { min-height: 140px; }
    </style>
</head>
<body>
<header>HEADER</header>
<main>MAIN</main>
<aside>ASIDE</aside>
<footer>FOOTER</footer>
</body>
</html>
