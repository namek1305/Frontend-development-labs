<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root{
            --w-xl:      600px;
            --w-desktop: 520px;
            --w-tablet:  380px;
            --w-phone:   320px;
            --label-w:   110px;
        }
        html,body{
            height:100%;
            margin:0;
            font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
            background:#fff;
        }
        body{
            display:flex;
            justify-content:center;
            align-items:flex-start;
            padding-top:5vh;
        }
        .card{
            position:relative;
            width:var(--w-xl);
            background:#f6f6f6;
            border:1px solid #bdbdbd;
            border-radius:2px;
            box-shadow:0 0 6px rgba(0,0,0,.15);
            padding:48px 60px 52px;
        }
        .card>h2{
            position:absolute;
            top:-34px;
            left:0;
            margin:0;
            padding:8px 22px;
            font-size:1.2rem;
            background:#fff;
            border:1px solid #bdbdbd;
            border-radius:2px 2px 0 0;
            font-weight:400;
        }
        .form-row{
            display:flex;
            align-items:center;
            margin-bottom:20px;
            gap:0;
        }
        label{
            width:var(--label-w);
            font-weight:700;
            white-space:nowrap;
        }
        .input-wrap{ position:relative; flex:1 1 auto; }
        .input-wrap i{
            position:absolute;
            top:50%;
            left:12px;
            transform:translateY(-50%);
            color:#000;
            pointer-events:none;
            font-size:1rem;
        }
        input{
            width:100%;
            box-sizing:border-box;
            font-size:1rem;
            padding:10px 12px 10px 6px;
            border:1px solid #bdbdbd;
            border-radius:3px;
            background:#fff;
            outline:none;
        }
        input:focus{ border-color:#000; }
        button{
            cursor:pointer;
            border:none;
            background:#2b2b2b;
            color:#fff;
            font-weight:700;
            padding:10px 38px;
            border-radius:3px;
            font-size:.95rem;
            transition:background .2s;
        }
        button:hover{ background:#000; }
        @media (max-width:1599px){
            .card{ width:var(--w-desktop); }
        }
        @media (max-width:1199px){
            .card{
                width:var(--w-tablet);
                padding:40px 46px 48px;
            }
        }
        @media (max-width:767px){
            body{ padding-top:4vh; }
            .card{
                width:var(--w-phone);
                padding:32px 32px 40px;
            }
            .card>h2{
                font-size:1rem;
                padding:6px 18px;
            }
            label{
                font-size:.9rem;
            }
            button{
                font-size:.85rem;
                padding:8px 32px;
            }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Login</h2>
    <div class="form-row">
        <label for="username">Username</label>
        <div class="input-wrap">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="username">
        </div>
    </div>
    <div class="form-row">
        <label for="password">Password</label>
        <div class="input-wrap">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="password">
        </div>
    </div>
    <button>Login</button>
</div>
</body>
</html>
