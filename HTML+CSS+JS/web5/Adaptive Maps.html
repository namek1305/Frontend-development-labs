<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Адаптивные карты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root{
            --bg-body: rgb(238,238,238);
            --bg-card: rgb(255,255,255);
            --bg-btn:  rgb(0,153,0);
        }
        html,body{
            margin:0;
            font-family:Helvetica, Arial, sans-serif;
            background:var(--bg-body);
        }
        section{
            display:flex;
            gap:3rem;
            padding:5rem 4rem;
        }
        .card{
            width:480px;
            background:var(--bg-card);
            border-radius:4px;
            box-shadow:-3px -4px 20px rgba(0,0,0,.27), 3px 4px 20px rgba(0,0,0,.27);
            overflow:hidden;
        }
        .card img{
            display:block;
            width:100%;
            height:260px;
            object-fit:cover;
        }
        .card-body{
            padding:2rem;
            display:flex;
            flex-direction:column;
            min-height:210px;
        }
        .card-title{
            margin:0 0 1.2rem;
            font-family:Georgia, serif;
            font-size:1em;
            line-height:1.2;
        }
        .card-text{
            margin:0;
            line-height:1.4;
            flex:1 1 auto;
        }
        .card-btn{
            align-self:flex-end;
            display:inline-block;
            background:var(--bg-btn);
            color:#fff;
            font-weight:700;
            text-decoration:none;
            padding:.55rem 2.2rem;
            border-radius:3px;
            transition:opacity .15s;
        }
        .card-btn:hover{ opacity:.85; }
        @media (max-width:768px){
            .card{ width:100%; }
            section{ flex-direction:column; }
        }
    </style>
</head>
<body>
<section>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1538230942844-e89414a0692d?ixlib=rb0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=34dcc54db235ce71b59c1d5ada02bdc4&auto=format&fit=crop&w=800&q=80"
             alt="Landscape">
        <div class="card-body">
            <h2 class="card-title">Card Title</h2>
            <p  class="card-text">
                Short description of what this is all about&nbsp;- crafted to make people interested
            </p>
            <a href="#" class="card-btn">See more</a>
        </div>
    </div>
</section>
</body>
</html>
